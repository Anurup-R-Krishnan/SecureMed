# Cloud Build configuration for SecureMed
# Builds and deploys both backend and frontend to Cloud Run

steps:
  # Build Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/securemed-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/securemed-backend:latest'
      - './securemed-backend'
    id: 'build-backend'

  # Build Frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/securemed-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/securemed-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://securemed-backend-$_REGION_HASH.run.app'
      - './securemed-frontend'
    id: 'build-frontend'

  # Push Backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/securemed-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend image  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/securemed-frontend:$COMMIT_SHA']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Run Django migrations
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - 'gcr.io/$PROJECT_ID/securemed-backend:$COMMIT_SHA'
      - '-s'
      - '$PROJECT_ID:$_REGION:securemed-db'
      - '--'
      - 'python'
      - 'manage.py'
      - 'migrate'
      - '--noinput'
    id: 'run-migrations'
    waitFor: ['push-backend']
    secretEnv: ['DB_PASSWORD', 'SECRET_KEY']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'securemed-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/securemed-backend:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:$_REGION:securemed-db'
      - '--set-env-vars'
      - 'DB_HOST=/cloudsql/$PROJECT_ID:$_REGION:securemed-db,DB_NAME=securemed,DB_USER=securemed_user,DEBUG=False'
      - '--set-secrets'
      - 'SECRET_KEY=django-secret-key:latest,DB_PASSWORD=db-password:latest,ENCRYPTION_KEY=encryption-key:latest'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
    id: 'deploy-backend'
    waitFor: ['run-migrations']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'securemed-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/securemed-frontend:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
    id: 'deploy-frontend'
    waitFor: ['push-frontend', 'deploy-backend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/securemed-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/securemed-backend:latest'
  - 'gcr.io/$PROJECT_ID/securemed-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/securemed-frontend:latest'

# Access secrets from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/django-secret-key/versions/latest
      env: 'SECRET_KEY'

# Substitutions (override with --substitutions)
substitutions:
  _REGION: us-central1
  _REGION_HASH: xxxxxx

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
